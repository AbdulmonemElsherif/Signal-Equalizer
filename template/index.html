<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signal Equalizer</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- <script src="wavesurfer.min.js"></script> -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="d-flex ">
    <div class="flex-column p-3">
        <div class="mb-3">
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="equalizer-mode">
            <select id="mode-select" class="form-select form-select">
                <option value="uniform-range" selected disabled>Select Mode</option>
                <option value="uniform-range">Uniform Range Mode</option>
                <option value="vowels">Vowels Mode</option>
                <option value="musical-instruments">Musical Instruments Mode</option>
                <option value="biological-signal-abnormalities">Biological Signal Abnormalities
                </option>
            </select>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="spectrogram-toggle">
                    <label class="form-check-label" for="spectrogram-toggle">Show Spectrograms</label>
                </div>
            </div>
        </div>
        
        <br>
        <!-- <div class="row"> -->
            <div class="col-md-12">
                <p>Equalizer Sliders</p>
                <div class="card mb-3">
                    <div class="card-header" id="equalizer-container">
                        <div hidden>
                            <div class="slider-group" id="uniform-range-sliders">
                                <div class="form-group">
                                    <label for="slider1">0-2kHz</label>
                                    <input type="range" class="form-control-range"  id="slider1" min="0" max="2000" value="0">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider2">2-4kHz</label>
                                    <input type="range" class="form-control-range" id="slider2" min="2000" max="4000" value="2000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider3">4-6kHz</label>
                                    <input type="range" class="form-control-range" id="slider3" min="4000" max="6000" value="4000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider4">6-8kHz</label>
                                    <input type="range" class="form-control-range" id="slider4" min="6000" max="8000" value="6000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider5">8-10kHz</label>
                                    <input type="range" class="form-control-range" id="slider5" min="8000" max="10000" value="8000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider6">10-12kHz</label>
                                    <input type="range" class="form-control-range" id="slider6" min="10000" max="12000" value="10000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider7">12-14kHz</label>
                                    <input type="range" class="form-control-range" id="slider7" min="12000" max="14000" value="12000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider8">14-16kHz</label>
                                    <input type="range" class="form-control-range" id="slider8" min="14000" max="16000" value="14000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider9">16-18kHz</label>
                                    <input type="range" class="form-control-range" id="slider9" min="16000" max="18000" value="16000">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="slider10">18-20kHz</label>
                                    <input type="range" class="form-control-range" id="slider10" min="18000" max="20000" value="18000">
                                </div>
                            </div>
                            <div class="slider-group" id="vowels-sliders">
                                <div class="form-group">
                                    <label for="slider-a">Slider A</label>
                                    <input type="range" class="form-control-range" id="slider-a" min="0" max="100" value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-e">Slider E</label>
                                    <input type="range" class="form-control-range" id="slider-e" min="0" max="100" value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-i">Slider I</label>
                                    <input type="range" class="form-control-range" id="slider-i" min="0" max="100" value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-o">Slider O</label>
                                    <input type="range" class="form-control-range" id="slider-o" min="0" max="100" value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-u">Slider U</label>
                                    <input type="range" class="form-control-range" id="slider-u" min="0" max="100" value="50">
                                </div>
                            </div>
                            <div class="slider-group" id="musical-instruments-sliders">
                                <div class="form-group">
                                    <label for="slider-piano">Slider Piano</label>
                                    <input type="range" class="form-control-range" id="slider-piano" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-guitar">Slider Guitar</label>
                                    <input type="range" class="form-control-range" id="slider-guitar" min="0" max="100"
                                        value="50">
                                </div>
                            </div>
                            <div class="slider-group" id="biological-signal-abnormalities-sliders">
                                <div class="form-group">
                                    <label for="slider-heartbeat">Slider Heartbeat</label>
                                    <input type="range" class="form-control-range" id="slider-heartbeat" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-brain-waves">Slider Brain Waves</label>
                                    <input type="range" class="form-control-range" id="slider-brain-waves" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-muscle-tension">Slider Muscle Tension</label>
                                    <input type="range" class="form-control-range" id="slider-muscle-tension" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-respiration">Slider Respiration</label>
                                    <input type="range" class="form-control-range" id="slider-respiration" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-blood-pressure">Slider Blood Pressure</label>
                                    <input type="range" class="form-control-range" id="slider-blood-pressure" min="0" max="100"
                                        value="50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
    <div class="flex-column w-100 px-3">
    <!-- <header> -->
        <div class="bg-dark">
            <h3 class=" text-light p-3 ">Signal Equalizer</h3>
            
        </div>
    <!-- </header> -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">Input Signal Viewer</h5>
                        </div>
                        <div class="card-body">
                            <div id="inputwave"></div>
                            <div class="inputcontrols">
                                <button class="playbutton btn btn-primary"><i class="fas fa-play"></i></button>
                                <button class="pausebutton btn btn-primary"><i class="fas fa-pause"></i></button>
                                <button class="stopbutton btn btn-primary"><i class="fas fa-stop"></i></button>
                                <input type="range" id="input-signal-speed" class="playbackRateSlider" min="0.25" max="2" step="0.25" value="1">
                            </div>
                            <!-- <canvas id="input-signal-canvas"></canvas>
                            <audio controls class="w-100"><source src="horse.ogg" type="audio/ogg"></audio> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 >Output Signal Viewer</h5>
                            </div>
                            <div class="card-body">
                                <!-- <canvas id="output-signal-canvas"></canvas> -->
                                <div id="outputwave"></div>
                                <div class="outputcontrols">
                                    <button class="playbutton btn btn-primary"><i class="fas fa-play"></i></button>
                                    <button class="pausebutton btn btn-primary"><i class="fas fa-pause"></i></button>
                                    <button class="stopbutton btn btn-primary"><i class="fas fa-stop"></i></button>
                                    <input type="range" id="input-signal-speed" class="playbackRateSlider" min="0.25" max="2" step="0.25" value="1">
                                </div>
                            <!-- <audio controls class="w-100"><source src="horse.ogg" type="audio/ogg"></audio> -->
                                </div>
                            </div>
                        </div>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3 spectrogram" style="display: none;">
                        <div class="card-header">
                            <h5>Input Spectrogram</h5>
                        </div>
                        <div class="card-body" >
                            <div id="inputspectrogram"></div>
                            <!-- <canvas id="input-spectrogram-canvas"></canvas> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3 spectrogram" style="display: none;">
                        <div class="card-header">
                            <h5>Output Spectrogram</h5>
                        </div>
                        <div class="card-body" >
                            <div id="outputspectrogram"></div>
                            <!-- <canvas id="output-spectrogram-canvas"></canvas> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
