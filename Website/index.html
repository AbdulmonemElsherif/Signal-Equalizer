<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signal Equalizer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Signal Equalizer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2 class="mb-0">Input Signal Viewer</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="input-signal-canvas"></canvas>
                            <div class="controls">
                                <button id="play-input-signal" class="btn btn-primary"><i
                                        class="fas fa-play"></i></button>
                                <button id="pause-input-signal" class="btn btn-primary"><i
                                        class="fas fa-pause"></i></button>
                                <button id="stop-input-signal" class="btn btn-primary"><i
                                        class="fas fa-stop"></i></button>
                                <input type="range" id="input-signal-speed" min="0.5" max="2" step="0.1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2 class="mb-0">Output Signal Viewer</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="output-signal-canvas"></canvas>
                            <div class="controls">
                                <button id="play-output-signal" class="btn btn-primary"><i
                                        class="fas fa-play"></i></button>
                                <button id="pause-output-signal" class="btn btn-primary"><i
                                        class="fas fa-pause"></i></button>
                                <button id="stop-output-signal" class="btn btn-primary"><i
                                        class="fas fa-stop"></i></button>
                                <input type="range" id="output-signal-speed" min="0.5" max="2" step="0.1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2 class="mb-0">Input Spectrogram</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="input-spectrogram-canvas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2 class="mb-0">Output Spectrogram</h2>
                        </div>
                        <div class="card-body">
                            <canvas id="output-spectrogram-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3" >
                        <div class="card-header"  id="equalizer-container">
                            <h2 class="mb-0">Equalizer Sliders</h2>

                            <div class="equalizer-mode">
                                <label for="mode-select">Select Mode:</label>
                                <select id="mode-select" class="form-control">
                                    <option value="uniform-range">Uniform Range Mode</option>
                                    <option value="vowels">Vowels Mode</option>
                                    <option value="musical-instruments">Musical Instruments Mode</option>
                                    <option value="biological-signal-abnormalities">Biological Signal Abnormalities
                                    </option>
                                </select>
                            </div>
                            <div hidden>
                                <div class="slider-group" id="uniform-range-sliders">
                                    <div class="form-group">
                                        <label for="slider1">Slider 1</label>
                                        <input type="range" class="form-control-range" id="slider1" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider2">Slider 2</label>
                                        <input type="range" class="form-control-range" id="slider2" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider3">Slider 3</label>
                                        <input type="range" class="form-control-range" id="slider3" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider4">Slider 4</label>
                                        <input type="range" class="form-control-range" id="slider4" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider5">Slider 5</label>
                                        <input type="range" class="form-control-range" id="slider5" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider6">Slider 6</label>
                                        <input type="range" class="form-control-range" id="slider6" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider7">Slider 7</label>
                                        <input type="range" class="form-control-range" id="slider7" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider8">Slider 8</label>
                                        <input type="range" class="form-control-range" id="slider8" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider9">Slider 9</label>
                                        <input type="range" class="form-control-range" id="slider9" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider10">Slider 10</label>
                                        <input type="range" class="form-control-range" id="slider10" min="0" max="100"
                                            value="50">
                                    </div>
                                </div>
                                <div class="slider-group" id="vowels-sliders">
                                    <div class="form-group">
                                        <label for="slider-a">Slider A</label>
                                        <input type="range" class="form-control-range" id="slider-a" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-e">Slider E</label>
                                        <input type="range" class="form-control-range" id="slider-e" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-i">Slider I</label>
                                        <input type="range" class="form-control-range" id="slider-i" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-o">Slider O</label>
                                        <input type="range" class="form-control-range" id="slider-o" min="0" max="100"
                                            value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-u">Slider U</label>
                                        <input type="range" class="form-control-range" id="slider-u" min="0" max="100"
                                            value="50">
                                    </div>
                                </div>
                                <div class="slider-group" id="musical-instruments-sliders">
                                    <div class="form-group">
                                        <label for="slider-piano">Slider Piano</label>
                                        <input type="range" class="form-control-range" id="slider-piano" min="0"
                                            max="100" value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-guitar">Slider Guitar</label>
                                        <input type="range" class="form-control-range" id="slider-guitar" min="0"
                                            max="100" value="50">
                                    </div>
                                </div>
                                <div class="slider-group" id="biological-signal-abnormalities-sliders">
                                    <div class="form-group">
                                        <label for="slider-heartbeat">Slider Heartbeat</label>
                                        <input type="range" class="form-control-range" id="slider-heartbeat" min="0"
                                            max="100" value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-brain-waves">Slider Brain Waves</label>
                                        <input type="range" class="form-control-range" id="slider-brain-waves" min="0"
                                            max="100" value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-muscle-tension">Slider Muscle Tension</label>
                                        <input type="range" class="form-control-range" id="slider-muscle-tension"
                                            min="0" max="100" value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-respiration">Slider Respiration</label>
                                        <input type="range" class="form-control-range" id="slider-respiration" min="0"
                                            max="100" value="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="slider-blood-pressure">Slider Blood Pressure</label>
                                        <input type="range" class="form-control-range" id="slider-blood-pressure"
                                            min="0" max="100" value="50">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"
        integrity="sha384-+JZJzvJZJzvJZJzvJZJzvJZJzvJZJzvJZJzvJZJzvJZJzvJZJzvJZJzvJZJzvJZJ.3"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
