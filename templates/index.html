<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signal Equalizer</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- <script src="wavesurfer.min.js"></script> -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.min.js"></script>
    <script src="/static/plotly-2.18.2.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div class="flex-column w-100 px-3">
        <!-- <header> -->
        <div class="d-flex justify-content-between" style="background-color: #90cdf4;">
            <h3 class="p-3" style="color: white;">Signal Equalizer</h3>
            <div class="d-flex justify-content-end">
            <div class="m-3">
                <input class="form-control bg-light " style="color:#3182ce; border: 2px solid #3182ce" type="file"
                    id="formFile">
            </div>
            <div class="form-check m-4">
                <input type="checkbox" class="form-check-input" id="spectrogram-toggle">
                <label class="form-check-label " style="color:white;" for="spectrogram-toggle">Show Spectrograms</label>
            </div>
        </div>
        </div>
        <!-- </header> -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3 bg-light " style="border: 2px solid #3182ce">
                    <div class="card-header bg-light " style="color:#3182ce; border-bottom: 2px solid #3182ce">
                        <h5 class="mb-0">Input Signal Viewer</h5>
                    </div>
                    <div class="card-body bg-light">
                        <div id="inputwave" style="width:100%; height:350px;"></div>
                        <!-- <div class="inputcontrols">
                            <button class="playbutton btn btn-info"><i class="fas fa-play"></i></button>
                            <button class="pausebutton btn btn-info"><i class="fas fa-pause"></i></button>
                            <button class="stopbutton btn btn-info"><i class="fas fa-stop"></i></button>
                            <input type="range" id="input-signal-speed" class="playbackRateSlider" min="0.25" max="2" step="0.25" value="1">
                        </div> -->
                        <div class="audio-container mt-3">
                            <audio controls style="width: 90%;" id="inputaudio" src=""></audio>
                            <button class="stopbutton btn"
                                style="position: relative; top:-1.5rem ; background-color: #3182ce;"><i
                                    class="fas fa-stop"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3 bg-light " style="border: 2px solid #3182ce">
                    <div class="card-header bg-light " style="color:#3182ce; border-bottom: 2px solid #3182ce">
                        <h5 class="mb-0">Output Signal Viewer</h5>
                    </div>
                    <div class="card-body bg-light">
                        <div id="outputwave" style="width:100%; height:350px;"></div>
                        <!-- <div class="outputcontrols">
                                <button class="playbutton btn btn-info"><i class="fas fa-play"></i></button>
                                <button class="pausebutton btn btn-info"><i class="fas fa-pause"></i></button>
                                <button class="stopbutton btn btn-info"><i class="fas fa-stop"></i></button>
                                <input type="range" id="input-signal-speed" class="playbackRateSlider" min="0.25" max="2" step="0.25" value="1">
                            </div> -->
                        <div class="audio-container mt-3">
                            <audio controls style="width: 90%;" id="inputaudio" src=""></audio>
                            <button class="stopbutton btn"
                                style="position: relative; top:-1.5rem ; background-color: #3182ce;"><i
                                    class="fas fa-stop"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3 spectrogram " style="border: 2px solid #3182ce" style="display: none;">
                    <div class="card-header bg-light " style="color:#3182ce; border-bottom: 2px solid #3182ce">
                        <h5>Input Spectrogram</h5>
                    </div>
                    <div class="card-body bg-light " style="color:#3182ce;">
                        <div id="inputspectrogram"></div>
                        <!-- <canvas id="input-spectrogram-canvas"></canvas> -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3 spectrogram " style="border: 2px solid #3182ce" style="display: none;">
                    <div class="card-header bg-light " style="color:#3182ce; border-bottom: 2px solid #3182ce">
                        <h5>Output Spectrogram</h5>
                    </div>
                    <div class="card-body bg-light " style="color:#3182ce;">
                        <div id="outputspectrogram"></div>
                        <!-- <canvas id="output-spectrogram-canvas"></canvas> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ms-3 me-3">
        <div class="flex p-3">
            <div class="col-md-12">
                <div class="equalizer-mode">
                    <select id="mode-select" class="form-select form-select bg-light "
                        style="color:#3182ce; border: 2px solid #3182ce">
                        <option value="select-mode" selected disabled>Modes</option>
                        <option value="uniform-range">Uniform Range Mode</option>
                        <option value="vowels">Vowels Mode</option>
                        <option value="musical-instruments">Musical Instruments Mode</option>
                        <option value="biological-signal-abnormalities">Biological Signal Abnormalities
                        </option>
                    </select>
                </div>
                <br>


                <br>
                <!-- <div class="row"> -->
                <div class="" style="color:white;">
                    <div id="equalizer-container" class="mt-3">
                        <div hidden>
                            <div class="slider-group" id="uniform-range-sliders">


                                <input type="range" min="1" max="100" value="50" class="slider" id="slider1">

                                <input type="range" min="1" max="100" value="50" class="slider" id="slider2">
                                <input type="range" min="1" max="100" value="50" class="slider" id="slider3">
                                <input type="range" min="1" max="100" value="50" class="slider" id="slider4">
                                <input type="range" min="1" max="100" value="50" class="slider" id="slider5">


                                <input type="range" min="1" max="100" value="50" class="slider" id="slider6">

                                <input type="range" min="1" max="100" value="50" class="slider" id="slider7">

                                <input type="range" min="1" max="100" value="50" class="slider" id="slider8">

                                <input type="range" min="1" max="100" value="50" class="slider" id="slider9">
                                <input type="range" min="1" max="100" value="50" class="slider" id="slider10">
                            </div>
                            <div class="slider-group" id="vowels-sliders">
                                <div class="form-group">
                                    <label for="slider-a">Slider A</label>
                                    <input type="range" class="form-control-range" id="slider-a" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-e">Slider E</label>
                                    <input type="range" class="form-control-range" id="slider-e" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-i">Slider I</label>
                                    <input type="range" class="form-control-range" id="slider-i" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-o">Slider O</label>
                                    <input type="range" class="form-control-range" id="slider-o" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-u">Slider U</label>
                                    <input type="range" class="form-control-range" id="slider-u" min="0" max="100"
                                        value="50">
                                </div>
                            </div>
                            <div class="slider-group" id="musical-instruments-sliders">
                                <div class="form-group">
                                    <label for="slider-piano">Slider Piano</label>
                                    <input type="range" class="form-control-range" id="slider-piano" min="0" max="100"
                                        value="50">
                                </div>
                                <div class="form-group">
                                    <label for="slider-guitar">Slider Guitar</label>
                                    <input type="range" class="form-control-range" id="slider-guitar" min="0" max="100"
                                        value="50">
                                </div>
                            </div>
                            <div class="slider-group" id="biological-signal-abnormalities-sliders">
                                <div class="container">
                               <div class="form-group">
                                    <label for="slider-heartbeat"><h4>Arrythmia I</h4></label>
                                    <input type="range" min="1" max="100" value="50" class="slider" id="slider-heartbeat">
                                    <!--<input type="range" class="form-control-range" id="slider-heartbeat" min="0" max="100" value="50">-->
                                    <label for="slider-brain-waves"><h4>Arrythmia II</h4></label>
                                    <input type="range" min="1" max="100" value="50" class="slider" id="slider-brain-waves"> 
                                    <!-- <input type="range" class="form-control-range" id="slider-brain-waves" min="0" max="100" value="50">-->
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/static/app.js"></script>
    <script src="/static/style.js"></script>
</body>
<script>
    const sliders = document.querySelectorAll('.slider');

    sliders.forEach(slider => {
        slider.addEventListener('input', function () {
            this.setAttribute('value', this.value);
        });
    });

</script>

</html>
